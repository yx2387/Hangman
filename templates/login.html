<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<style type="text/css">
	a:hover{
		cursor: pointer;
	}
	</style>
	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</head>


<!-- Body -->
<body style="background:#c0c0c0;">
	<div style="margin-top: 10%">
		<div style="width: 30%;margin-left: 35%">
			<p style="font-family: 'Indie Flower';font-size: 50px;vertical-align: bottom;text-align:center;">HANGMAN</p>
		</div>
		<div style="margin-top:5%;width:30%;margin-left: 35%">
			<form id = "user" method="POST" action="/auth">
			  	<div class="form-group">
			    	<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
			  	</div>
			  	<div class="form-group">
			    	<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
			  	</div>
			  	<div>
				  	<button type="submit" class="btn btn-danger" name="action" id="Loginbtn" value="login" style="width:30%;margin-left:5%;margin-right:9%" >Login</button>
			  		<button type="submit" class="btn btn-danger" name="action" id="Signupbtn" value="signup" style="width:40%;margin-left:9%;margin-right:5%" >Sign up</button>
			  	</div>
			</form>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
        		<div class="modal-header">
        			<h4 class="modal-title">Authentication Error</h4>
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		</div>
       			<div class="modal-body">
        			<p>{{error}}</p>
        		</div>
        		<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		</div>
    		</div>
      
    	</div>
  	</div>
  		


	<!-- Error Message -->
	{% if error %}
		<script type="text/javascript">
			$("#myModal").modal();
		</script>
	{% endif %}
</body>
</html>
